<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-title" content="Accomplist">
    <link rel="apple-touch-icon" href="img/iPhone_nonretina.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/Pad2_iPadmini.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/iPhone_retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/iPad_retina.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Accomplist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/styles.css">
  </head>
  <body>
    <header>
      <div id="main_header">
        <div class="container">
          <a href="#"><img src="img/logo.jpg" alt="Accomplist Logo"></a>
        </div>
      </div>
    </header>
    <div id="index" class="container">
      <div class="row">
        <h1>Your List</h1>
        <div id="primary_list" class="columns eight">
          <div class="purple_bar"></div>
          <form id="add_item">
            <input type="text" placeholder="Add New Item">
            <button id="add_button">Add Item</button>
          </form>
          <ul id="to_do_list">
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script async defer type="text/javascript" src="js/scripts.js"></script>
</html>
